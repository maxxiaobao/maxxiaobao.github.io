<p>1、 判断文件是否存在</p>
<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">public void isRight()&#123;                   //判断文件是否存在</span><br><span class="line">        if(!myfile.exists())&#123;</span><br><span class="line">            try &#123;</span><br><span class="line">                myfile.createNewFile();  //不存在就要建立</span><br><span class="line">            &#125; catch (IOException e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125; finally &#123;</span><br><span class="line">                System.out.println(&quot;文件已建立！&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<p>2、将集合里的对象存到文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">public void WriteFile()&#123;</span><br><span class="line">   for(int i=0;i&lt;map.size();i++)&#123;                    // 一定要遍历</span><br><span class="line">       try&#123;</span><br><span class="line">              fos = new FileOutputFile(&quot;Study.txt&quot;);</span><br><span class="line">              oos = new ObjectOutPutStream(fos);</span><br><span class="line">              oos.writeObject(map);</span><br><span class="line"></span><br><span class="line">         &#125;catch&#123;</span><br><span class="line"></span><br><span class="line">         &#125;finaly&#123;</span><br><span class="line">             fos.close();</span><br><span class="line">             oos.close();</span><br><span class="line">         &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>3、将文件里的对象存入集合</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">public void readObject()&#123;                //从文件中读取学生信息</span><br><span class="line">         </span><br><span class="line">            try &#123;                         //  ② 为什么 读取不需要时不需要遍历？</span><br><span class="line">                fis = new FileInputStream(&quot;Student.txt&quot;);</span><br><span class="line">                if(myfile.length() == 0)&#123;</span><br><span class="line">                    fis.close();</span><br><span class="line">                    return ;</span><br><span class="line">                &#125;else&#123;</span><br><span class="line">                    ois = new ObjectInputStream(fis);</span><br><span class="line">                    students = (HashMap&lt;String, Student&gt;) ois.readObject();</span><br><span class="line">                    fis.close();</span><br><span class="line">                    ois.close();</span><br><span class="line">                    System.out.println(&quot;学生信息读取成功！&quot;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; catch (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">            </span><br><span class="line">    &#12
