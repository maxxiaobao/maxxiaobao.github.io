<!DOCTYPE html><html lang="en"><head><meta name="generator" content="Hexo 3.9.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> MapHashMap 获取Key值的方法 · 马小宝</title><meta name="description" content="MapHashMap 获取Key值的方法 - MaXiaoBao"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/egg.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://maxiuli.com/atom.xml" title="马小宝"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/egg.ico"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/maxxiaobao" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">ABOUT</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">MapHashMap 获取Key值的方法</h1><div class="post-info">Dec 25, 2015</div><div class="post-content"><p>1、通过  KeySet()方法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">Map&lt;String,Student&gt; newmap = new HashMap&lt;String,Student&gt;();       //newmap HaspMap类型的集合  有唯一的Key，一个Key对应相应的学生</span><br><span class="line"></span><br><span class="line">Student stu = new Student(&quot;11&quot;,&quot;Mary&quot;,&quot;79&quot;);                     //创建一个学生对象 学号11; 姓名 Mary 成绩 79  </span><br><span class="line"></span><br><span class="line">newmap.put(&quot;1101&quot;,stu);                                         // Mary 同学对应唯一的编号 11，11即为它的Key值</span><br><span class="line"></span><br><span class="line">Set set = newmap.KeySet();                                      //利用Set()函数获取newmap中所有的key值</span><br><span class="line"></span><br><span class="line">Iterator  ite = set.iterator();                               // 创建一个叫ite的迭代器</span><br><span class="line"></span><br><span class="line">while(ite.hasNext())&#123;                                         // 利用hasNext()判断下一个元素是否存在</span><br><span class="line">    System.our.println((String)ite.Next());                //  !这句才是重点 获取到Key值后要进行强制类型转换才能输出  </span><br><span class="line">    newmap.get(ite.Next()).showStudent();              //  Next() 第一次调用时返回的是newmap里的第一个元素的key值，下次调用返回下一个元素的key值</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>2、通过 entry.set() 方法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">HashMap map;</span><br><span class="line">Iterator i = map.entrySet().iterator();</span><br><span class="line">while (i.hasNext()) &#123;</span><br><span class="line">Object obj = i.next();</span><br><span class="line">String key = obj.toString();</span><br><span class="line">&#125;</span><br><span class="line">// or</span><br><span class="line">while (i.hasNext()) &#123;</span><br><span class="line">Entry entry = (java.util.Map.Entry)it.next();</span><br><span class="line">entry.getkey();</span><br><span class="line">entry.getValue();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/2015/12/25/文件对文件写入和读取/" class="prev">PREV</a><a href="/2015/12/24/终于和Java碰面了/" class="next">NEXT</a></div><style>.span{display: inline-block;width: 20px;height: 20px;font-size: 14px;line-height: 20px;text-align: center;}
